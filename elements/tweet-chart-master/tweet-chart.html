<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">

<dom-module id="tweet-chart">

<style is="custom-style">
  @import url("../../styles/app-theme.html");
</style>

<link rel="import" type="css" href="tweet-chart.css">

  <template>

    <!-- Shadow DOM -->
    <paper-material elevation="1">
        <div class="top-bar">
            <iron-icon icon="{{icon}}"></iron-icon>
            <span>{{title}}</span>
        </div>
        <template is="dom-repeat" items="{{data}}" as="tweet"> 
          <div class$="{{checkSentiment(tweet.sentiment.marl:hasPolarity)}} same-height">
            <div class="row">
              <div class="col-md-2">
                <img src={{source}} style="width: 80px; display:block; position: relative;" align="left">
              </div>
              <div class="col-md-10">
                <span style="font-size:15px; display:inline-block; vertical-align: middle;">{{tweet.text}}</span>
              </div>
            </div>
        </template>
        <div style="width:100%; clear: both"></div>
    </paper-material>

  </template>

  <script>
    var filtered = false;

    Polymer({

      is: 'tweet-chart',

      properties: {

        data: {
            type: Array,
            value: [] //default value for data array.
        },

        icon: {
          type: String,
          value: "face"
        },
        source:{
          type:String,
        },
        title: {
          type: String,
          value: "List of different tweets"
        },

        brand: {
          type: String,
          value: "Undefined"
        },

        query: {
          type: String,
          observer: '_queryChanged'
        },

        index: {
          type: String
        },

        subindex: {
          type: String
        },

        fields: {
          type: Array,
          value: function() { return []; }
        },

        datos:{
          type: Object,
          observer: '_dataChanged'
        },

        field: {
          type: String
        },

        host: {
          type: String
        },

        param: {
          type: String,
          notify: true
        },

        filters: {
          type: Array,
          notify: true,
          value: function() { return []; }
        }
      },

      ready: function() {   

      },

      _dataChanged: function() {
        var that = this
        var hits = this.datos.hits.hits;
        var results = []
        hits.forEach(function(entry) {
            results.push(entry._source);
        });
        that.data = results
      },

      checkSentiment: function(sentiment) {
        if (sentiment == "marl:Positive")
          return "tweet positive"
        else if (sentiment == "marl:Negative")
          return "tweet negative"
        else 
          return "tweet neutral"
      }
    });

      
  </script>

</dom-module>
